# Kube-Prometheus-Stack Values
# Este archivo configura el stack completo de monitoreo con Prometheus, Grafana y Alertmanager

# Configuraci贸n de Prometheus
prometheus:
  enabled: true
  prometheusSpec:
    # Retenci贸n de m茅tricas
    retention: 30d
    # Recursos
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    # Almacenamiento persistente
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: standard
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

# Configuraci贸n de Grafana
grafana:
  enabled: true
  # Admin credentials
  adminUser: admin
  adminPassword: admin123
  
  # Configuraci贸n de persistencia
  persistence:
    enabled: true
    storageClassName: standard
    size: 5Gi
      # Configuraci贸n del servicio
  service:
    type: LoadBalancer
    port: 80
      # Dashboards por defecto - mantener los que vienen con el stack
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: "UTC"
  
  # Configuraci贸n adicional de Grafana
  grafana.ini:
    server:
      domain: localhost
      root_url: "http://localhost:3000"
    security:
      allow_embedding: true
    auth.anonymous:
      enabled: true
      org_role: Viewer
    users:
      allow_sign_up: false    # Configuraci贸n SMTP para Grafana (solo dashboards, alertas van por AlertManager)
    smtp:
